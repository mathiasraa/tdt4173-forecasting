  - anaconda::imageio
  - anaconda::matplotlib
  - anaconda::numba
  - anaconda::numpy
  - anaconda::opencv
  - anaconda::pandas
  - anaconda::psutil
  - anaconda::pyyaml
  - anaconda::requests
  - anaconda::scikit-image
  - anaconda::scikit-learn
  - anaconda::scipy
  - anaconda::seaborn
  - anaconda::statsmodels
